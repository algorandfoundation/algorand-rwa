name: dbt Run

on:
  # Run on schedule (daily at 8 AM UTC)
  schedule:
    - cron: '5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (optional)
  push:
    branches:
      - main
    paths:
      - 'rwa_dbt/models/**'
      - 'rwa_dbt/dbt_project.yml'

jobs:
  dbt_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          rwa_dbt:
            outputs:
              prod:
                type: clickhouse
                host: ${{ secrets.CLICKHOUSE_HOST }}
                port: ${{ secrets.CLICKHOUSE_PORT }}
                user: ${{ secrets.CLICKHOUSE_USER }}
                password: ${{ secrets.CLICKHOUSE_PASSWORD }}
                database: ${{ secrets.CLICKHOUSE_DATABASE }}
                schema: ${{ secrets.CLICKHOUSE_SCHEMA }}
                secure: true
            target: prod
          EOF
      
      - name: Install dbt packages
        working-directory: ./rwa_dbt
        run: dbt deps
      
      - name: Run dbt debug
        working-directory: ./rwa_dbt
        run: dbt debug
      
      - name: Run dbt models
        working-directory: ./rwa_dbt
        run: dbt run
      
      - name: Run dbt tests
        working-directory: ./rwa_dbt
        run: dbt test
      
      - name: Generate dbt docs
        working-directory: ./rwa_dbt
        run: dbt docs generate
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: |
            rwa_dbt/target/
            rwa_dbt/logs/